<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>My App</title>

  <meta name="theme-color" content="#fff">
  <script>
    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

  </script>

  <link rel="import" href="/src/exercise-editor/tve-renderer.html">

  <style>
    body {
      margin: 0 auto;
      width: 960px;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #eee;
    }
    
    tve-renderer {
      width: 960px;
    }
  </style>

</head>
<body>

  <tve-renderer id="renderer" is-interactive></tve-renderer>

<script>
  var exercise = {
    "name": "",
    "document": "# Ligningssystemer\n\nGivet ligningerne [[eql 2x + y = 3]] og [[eql x - y = 0]] bestem [[eql x]] og [[eql y]].\n\n[[eql x =]] [[ref input-1]]\n\n[[eql y =]] [[ref input-2]]\n\n[[ref hint-1]]\n\n[[ref hint-2]]",
    "widgets": {
      "input-1": {
        "type": "equation-input",
        "properties": {
          "content": "1"
        },
        "name": "input-1"
      },
      "input-2": {
        "type": "equation-input",
        "properties": {
          "content": "1"
        },
        "name": "input-2"
      },
      "hint-1": {
        "type": "hint",
        "properties": {
          "content": "Læg de to ligninger sammen, det giver [[eql 3x = 3]]. Derefter kan [[eql x]] findes og vi har [[eql x = 1]]"
        },
        "name": "hint-1"
      },
      "hint-2": {
        "type": "hint",
        "properties": {
          "content": "Indsæt [[eql x = 1]] i den første ligninge. Det giver [[eql 2 \\cdot 1 + y = 3]], der forenkles til [[eql y = 1]]."
        },
        "name": "hint-2"
      }
    }
  };

  var renderer = document.getElementById('renderer');
  renderer.content = exercise.document;
  renderer.widgets = exercise.widgets;

  renderer.addEventListener("widget-action", function(e) {
    console.log("Widget action: ", e);
  });

  renderer.addEventListener("grade", function(e) {
    console.log("Grading: ", e);
  });
</script>

</body>
</html>
