<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">

<dom-module id="tekvideo-dashboard">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      paper-tab {
        --paper-tab: pink;
        --paper-tab-ink: pink;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <paper-tabs selected="{{page}}" attr-for-selected="name" flex link>
      <!-- Tabs should link to the correct views. Currently have styling issues -->
      <paper-tab name="home">Hjem</paper-tab>
      <paper-tab name="views">Visninger</paper-tab>
      <paper-tab name="students">Studerende</paper-tab>
      <paper-tab name="answers">Svar</paper-tab>
    </paper-tabs>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
      <tekvideo-dash-home name="home"></tekvideo-dash-home>
      <tekvideo-dash-views 
        name="views" 
        node="{{node}}" 
        period-from="{{periodFrom}}" 
        period-to="{{periodTo}}"
        base-url="{{baseUrl}}">
      </tekvideo-dash-views>
      <tekvideo-dash-students name="students"></tekvideo-dash-students>
      <tekvideo-dash-answers name="answers"></tekvideo-dash-answers>
    </iron-pages>

  </template>

  <script>

    Polymer({

      is: 'tekvideo-dashboard',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        node: {
          type: String,
          value: "course/7"
        },
        periodFrom: {
          type: Number,
          value: 0
        },
        periodTo: {
          type: Number,
          value: 1471008336499
        },
        baseUrl: {
          type: String,
          value: "http://localhost:8080/tekvideo/"
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('tekvideo-dash-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
