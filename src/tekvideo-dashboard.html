<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="tekvideo-dash-s-views-graph.html">
<link rel="import" href="tekvideo-dash-s-views-popular.html">
<link rel="import" href="tekvideo-dash-s-answers-interactive.html">
<link rel="import" href="tekvideo-dash-d-answers-interactive.html">
<link rel="import" href="tekvideo-player.html">

<dom-module id="tekvideo-dashboard">
<template>
    <style include="iron-flex"></style>
    <style is="custom-style">
    :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
    }
    app-header {
        background-color: var(--app-primary-color);
        color: #fff;
    }
    app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
    }
    .drawer-list {
        margin: 0 20px;
    }
    .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
    }
    .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
    }
    .drawer-list a.subroute {
        padding-left: 32px;
    }
    </style>

    <div fullbleed class="layout vertical">
        <tekvideo-dash-s-views-graph
            class="stats-card"
            node="{{node}}"
            period-from="{{periodFrom}}"
            period-to="{{periodTo}}"
            base-url="{{baseUrl}}">
        </tekvideo-dash-s-views-graph>

        <tekvideo-dash-s-views-popular
            class="stats-card"
            node="{{node}}"
            period-from="{{periodFrom}}"
            period-to="{{periodTo}}"
            base-url="{{baseUrl}}">
        </tekvideo-dash-s-views-popular>

        <tekvideo-dash-s-answers-interactive
            class="stats-card"
            node="{{node}}"
            period-from="{{periodFrom}}"
            period-to="{{periodTo}}"
            base-url="{{baseUrl}}">
        </tekvideo-dash-s-answers-interactive>

        <tekvideo-dash-d-answers-interactive
            class="stats-card"
            node="{{node}}"
            period-from="{{periodFrom}}"
            period-to="{{periodTo}}"
            base-url="{{baseUrl}}">
        </tekvideo-dash-d-answers-interactive>

        <tekvideo-player
            video-id="uxNWDSYY0_Y"
            is-you-tube="true"
            autoplay="false"
            timeline='[{"title":"Komplekse tal og multiplikation","timecode":0,"questions":[{"title":"Spørgsmål 1","timecode":0,"fields":[{"name":"field-0","topoffset":227.1499176276771,"leftoffset":133.45690454124187,"answer":{"type":"expression","value":"1"}},{"name":"field-1","topoffset":228.9291598023064,"leftoffset":234.8841519925857,"answer":{"type":"expression","value":"5"}}],"visible":false,"shown":false},{"title":"Spørgsmål 2","timecode":523,"fields":[{"name":"field-0","topoffset":104.3822075782537,"leftoffset":339.870250231696,"answer":{"type":"expression","value":"2"}},{"name":"field-1","topoffset":103.78912685337725,"leftoffset":438.33178869323444,"answer":{"type":"expression","value":"4"}}],"visible":false,"shown":false}]}]'
            style="width: 95%; padding: 10px;">
        </tekvideo-player>
    </div>

    

</template>

<script>
    Polymer({
        is: 'tekvideo-dashboard',
        properties: {
            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            },
            node: {
                type: String,
                value: "course/7"
            },
            periodFrom: {
                type: Number,
                value: 0
            },
            periodTo: {
                type: Number,
                value: 1471008336499
            },
            baseUrl: {
                type: String,
                value: "http://localhost:8080/tekvideo/"
            }
        },
        observers: [
            '_routePageChanged(routeData.page)'
        ],
        _routePageChanged: function(page) {
            this.page = page || 'home';
        },
        _pageChanged: function(page) {
            // load page import on demand.
            this.importHref(
            this.resolveUrl('tekvideo-dash-' + page + '.html'), null, null, true);
        }
    });
</script>
</dom-module>
