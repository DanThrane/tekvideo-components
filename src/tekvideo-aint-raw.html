<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">

<dom-module id="tekvideo-aint-raw">

<template>
<style>
:host {
    display: block;
}

paper-card {
    width: 100%;
    height: 100%;
}

.avatar {
  display: inline-block;
  box-sizing: border-box;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--paper-amber-500);
}

.correct {
    color: var(--paper-green-500);
}

.error {
    color: var(--paper-red-500);
}
</style>

<paper-card heading="Rå data" elevation="2">
    <div class="card-content">
        Viser {{selectedQuestion.question.title}}
    </div>
    <div class="card-actions">
        <paper-button title="Vis data" on-click="_toggle">
            <iron-icon id="toggleIcon" icon="hardware:keyboard-arrow-up"></iron-icon>
            Vis data
        </paper-button>
        <iron-collapse id="moreInfo" style="width:100%;">
            <template is="dom-repeat" items="{{answers.result}}">
                <paper-icon-item>
                    <div class="avatar" item-icon></div>
                    <paper-item-body two-line>
                        <div>
                            {{_sanitizeUser(item.user)}}
                        </div>
                        <div secondary>
                            Felt: {{_getFieldName(timeline, item)}}
                            &mdash;
                            Svar: {{item.answer}}
                        </div>
                    </paper-item-body>
                    <div hidden$="{{!item.correct}}" class="correct"><iron-icon icon="check"></iron-icon></div>
                    <div hidden$="{{item.correct}}" class="error"><iron-icon icon="clear"></iron-icon></div>
                </paper-icon-item>  
            </template>
        </iron-collapse>
    </div>
</paper-card>

</template>

<script>
Polymer({
    is: 'tekvideo-aint-raw',
    properties: {
        node: {
            type: String
        },
        periodFrom: {
            type: Number
        },
        periodTo: {
            type: Number
        },
        baseUrl: {
            type: String
        },
        timeline: {
            type: Array,
            value: []
        },
        answers: {
            type: Array,
            value: []
        },
        selectedQuestion: {
            type: Object,
            value: {}
        }
    },
    _sanitizeUser: function(user) {
        if (user == null) {
            return "Gæst";
        } else {
            return user;
        }
    },
    _getFieldName: function(timeline, item) {
        console.log("Item: ", item);
        console.log(timeline);
        if (timeline.length > item.subject) {
            var subject = this.timeline[item.subject];
            console.log(subject);
            if (subject.questions.length > item.question) {
                var question = subject.questions[question]
                console.log(question);
                if (question.fields.length > item.field) {
                    return question.fields[item.field].name;
                }
            }
        }
        return "Ukendt felt";
    },
    _toggle: function () {
        var moreInfo = this.$.moreInfo;
        var icon = this.$.toggleIcon;
        icon.icon = moreInfo.opened ? 'hardware:keyboard-arrow-up'
                                          : 'hardware:keyboard-arrow-down';
        moreInfo.toggle();

        console.log(this.answers);
    }
});
</script>
</dom-module>
