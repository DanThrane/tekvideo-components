<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="tve-matrix-renderer.html">

<dom-module id="tve-matrix">

<template>
<style include="iron-flex"></style>

<style>
:host {
    display: block;
}

input {
    height: 30px;
    width: 40px;
    margin: 3px;
    padding: 3px;
}
</style>

<tve-matrix-renderer 
    id="matrix" 
    height="[[height]]" 
    width="[[width]]">
</tve-matrix-renderer>

<button on-click="grade">Grade</button>


</template>

<script>
Polymer({
    is: 'tve-matrix',
    properties: {
        height: {
            type: Number,
            value: 5
        },
        width: {
            type: Number,
            value: 5
        },
        answer: {
            type: Array,
            value: []
        }
    },
    grade: function() {
        var givenAnswer = this.$.matrix.value;
        var correct = true;

        try {
            if (this.answer.length > 0 && 
                    this.answer.length === givenAnswer.length && 
                    this.answer[0].length === givenAnswer[0].length) {
                outer: for (var i = 0; i < this.answer.length; i++) {
                    for (var j = 0; j < this.answer[0].length; j++) {
                        if (this.answer[i][j] !== givenAnswer[i][j]) {
                            correct = false;
                            console.log("Failed at " + i + ", " + j, 
                                this.answer[i][j], givenAnswer[i][j]);
                            break outer;
                        }
                    }
                }
            }
        } catch (e) { 
            console.log(e); 
            correct = false;
        }

        var res = {
            answer: givenAnswer,
            correct: correct
        };
        console.log(res);
    },
    validate: function() {
        return true;
    }
});
</script>
</dom-module>
