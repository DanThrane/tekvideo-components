<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="tekvideo-dash-s-answers-interactive">

<template>
<style>
:host {
    display: block;
}

paper-card {
    width: 100%;
    height: 100%;
}
</style>

<div hidden$="{{!shouldRender}}">
    <paper-card heading="PopulÃ¦re Videoer" >
        <div class="card-content">
            This should only be shown for videos
            {{shouldRender}}
        </div>
    </paper-card>
</div>

</template>

<script>
Polymer({
    is: 'tekvideo-dash-s-answers-interactive',
    properties: {
        node: {
            type: String
        },
        periodFrom: {
            type: Number
        },
        periodTo: {
            type: Number
        },
        baseUrl: {
            type: String
        },
        shouldRender: {
            type: Boolean,
            computed: "_computeShouldRender(node)"
        }
    },

    _computeShouldRender: function(node) {
        return node !== undefined && node.indexOf("video") === 0;
    }
});
</script>
</dom-module>
