<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="tekvideo-dviews-graph.html">
<link rel="import" href="tekvideo-dviews-popular.html">
<script src="../bower_components/chart.js/dist/Chart.bundle.min.js"></script>

<dom-module id="tekvideo-dash-views">
  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }

      * {
        width: 100%;
        height: 100%;
      }

      .stats-card {
        width: 50%;
        min-height: 300px;
      }
    </style>

    <tekvideo-dviews-graph
      class="stats-card"
      node="{{node}}"
      period-from="{{periodFrom}}"
      period-to="{{periodTo}}"
      base-url="{{baseUrl}}">
    </tekvideo-dviews-graph>

    <tekvideo-dviews-popular
      class="stats-card"
      node="{{node}}"
      period-from="{{periodFrom}}"
      period-to="{{periodTo}}"
      base-url="{{baseUrl}}">
    </tekvideo-dviews-popular>
  </template>

  <script>
  Polymer({
    is: 'tekvideo-dash-views',
    properties: {
      node: {
        type: String
      },
      periodFrom: {
        type: Number
      },
      periodTo: {
        type: Number
      },
      baseUrl: {
        type: String
      },
      cumulative: {
        type: Boolean,
        value: false
      }
    }
  });
  </script>

</dom-module>
