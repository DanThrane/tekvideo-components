<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="tekvideo-dash-hero">

<template>
<style include="iron-flex"></style>
<style is="custom-style">
:host {
    display: block;
    width: 100%;
    height: 100%;
}

iron-image {
    width: 300px;
    height: 300px;
}
</style>


<div hidden$="{{!shouldRender}}">
<!-- url="[[baseUrl]]dashboard/hero?identifier=[[node]]&periodFrom=[[periodFrom]]&periodTo=[[periodTo]]" -->
    <iron-ajax
        auto
        url="hero.json"
        handle-as="json"
        last-response="{{hero}}"
        debounce-duration="300"></iron-ajax>

    <h1>{{hero.title}}</h1>
    <iron-image src="{{hero.image}}" sizing="cover" fade></iron-image>

    <h2 class="main-stat">{{hero.mainStat.amount}}</h2>
    <span class="main-stat-unit">{{hero.mainStat.unit}}</span>

    <ul style="list-style-type: none;">
        <template is="dom-repeat" items="{{hero.stats}}">
            <li>
                <iron-icon icon="{{item.icon}}"></iron-icon>
                {{item.content}}
            </li>
        </template>
    </ul>
</div>

</template>

<script>
Polymer({
    is: 'tekvideo-dash-hero',
    properties: {
        node: {
            type: String
        },
        periodFrom: {
            type: Number
        },
        periodTo: {
            type: Number
        },
        baseUrl: {
            type: String
        },
        shouldRender: {
            type: Boolean,
            computed: "_computeShouldRender(node)"
        }
    },

    attached: function() {
        var self = this;
    },

    _computeShouldRender: function(node) {
        return true;
    }
});
</script>
</dom-module>
